<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <style>
    
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .app {
      background: white;
      width: 380px;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 { text-align: center; margin-bottom: 15px; color: #764ba2; }

   
    .input-box { display: flex; gap: 10px; }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #ddd;
      outline: none;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      background: #667eea;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #764ba2; transform: scale(1.05); }

    ul {
      list-style: none;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
    li {
      background: #f3f3ff;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      animation: slide 0.4s ease;
    }
    @keyframes slide { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    li.completed span { text-decoration: line-through; opacity: 0.6; }

    .actions button {
      background: transparent;
      color: #764ba2;
      font-size: 16px;
      padding: 5px;
    }
    .actions button:hover { transform: scale(1.2); }

   
    .done-message { text-align: center; margin-top: 15px; font-weight: bold; color: green; display: none; }

  
    .confetti { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; overflow: hidden; }
    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      animation: fall 3s linear forwards;
    }
    @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
  </style>
</head>
<body>

<div class="app">
  <h1>üìù My To-Do</h1>

  <div class="input-box">
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button id="addBtn">+</button>
  </div>

  <ul id="taskList"></ul>
  <p class="done-message" id="doneMsg">üéâ Good job! You completed all tasks!</p>
</div>

<div class="confetti" id="confetti"></div>

<script>
window.onload = function() {
  const input = document.getElementById('taskInput');
  const addBtn = document.getElementById('addBtn');
  const taskList = document.getElementById('taskList');
  const doneMsg = document.getElementById('doneMsg');
  const confettiBox = document.getElementById('confetti');

  addBtn.addEventListener('click', () => {
    const taskText = input.value.trim();
    if (!taskText) return;

    const li = document.createElement('li');
    li.innerHTML = `
      <div>
        <input type="checkbox" class="taskCheckbox">
        <span>${taskText}</span>
      </div>
      <div class="actions">
        <button class="editBtn">‚úèÔ∏è</button>
      </div>
    `;

    taskList.appendChild(li);
    input.value = '';

   
    li.querySelector('.editBtn').addEventListener('click', () => {
      const span = li.querySelector('span');
      const newText = prompt('Edit task:', span.innerText);
      if (newText) span.innerText = newText;
    });

    li.querySelector('.taskCheckbox').addEventListener('change', checkTasks);
  });


  function checkTasks() {
    const allTasks = document.querySelectorAll('#taskList li');
    let completed = 0;

    allTasks.forEach(task => {
      const checkbox = task.querySelector('input');
      task.classList.toggle('completed', checkbox.checked);
      if (checkbox.checked) completed++;
    });

    if (allTasks.length && completed === allTasks.length) {
      doneMsg.style.display = 'block';
      launchConfetti();
    } else {
      doneMsg.style.display = 'none';
      confettiBox.innerHTML = '';
    }
  }

  function launchConfetti() {
    confettiBox.innerHTML = '';
    for (let i = 0; i < 80; i++) {
      const piece = document.createElement('span');
      piece.style.left = Math.random() * 100 + '%';
      piece.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      piece.style.animationDuration = (2 + Math.random() * 2) + 's';
      confettiBox.appendChild(piece);
    }
  }
}
</script>

</body>
</html>
